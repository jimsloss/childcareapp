{% extends "main_layout.html" %}

{% block title %}
    REMOVE CHILD
{% endblock %}

{% block page %}
    REMOVE CHILD
{% endblock %}

{% block content %}

<div class="loginbox">

  <form action="{% url 'removeChild' %}" method="post">
    {% csrf_token %}
    
    <h4 style="color:darkred; font-weight:bold;">REMOVE CHILD</h4><hr><br>
        
          <label class="menulabels">Select Child to remove;</label> <br><br>
          
          
          {% for kid in kids %}
          {% if kid.active %}
            <input type="radio" id={{kid.id}} name="child" value={{kid.id}}>
            <label for={{kid.id}}>{{ kid.firstname }} {{ kid.surname }}</label><br>
          {% endif %}
          {% endfor %}
          
        </select><br><br>
            
        <button class="btn btn-primary" type="submit" value = "Login">Submit</button> <br> <br>
        
</form>

    {% endblock %}
